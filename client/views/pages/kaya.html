<template name="kaya">
  {{>verticalSpace n=[,,]}}
  {{>board}}
  {{>stones}}
  {{>verticalSpace n=[,,,]}}
    <p>drag and drop</p>
  {{>verticalSpace n=[,,,,,]}}
  {{>reset}}
</template>

<template name="stones">
  {{#each startingStones}}
    {{> stone color="white"}}
    {{> stone color="black"}}
  {{/each}}
</template>

<template name="stone">
  <div class="stone_pile stone_pile__{{color}}"></div>
</template>

<template name="verticalSpace">
  {{#each n}}
    <br>
  {{/each}}
</template>
